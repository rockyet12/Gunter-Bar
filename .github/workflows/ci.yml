name: CI
# Force rebuild after fixing CS5001 and npm ci errors

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Clean previous builds
        run: |
          cd Backend-Bar
          find . -name "bin" -type d -exec rm -rf {} + 2>/dev/null || true
          find . -name "obj" -type d -exec rm -rf {} + 2>/dev/null || true
      - name: Restore
        run: dotnet restore Backend-Bar/Backend-Bar.sln
      - name: Build
        run: dotnet build Backend-Bar/Backend-Bar.sln -c Release --no-restore

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Clean npm cache
        run: |
          cd Frontend-Bar
          rm -rf node_modules
          npm cache clean --force
      - name: Install
        run: |
          cd Frontend-Bar
          npm ci
      - name: Build
        run: |
          cd Frontend-Bar
          npm run build
