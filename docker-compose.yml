services:
  api:
    build:
      context: ./Backend-Bar/BarGunter.API
      dockerfile: Dockerfile
    ports:
      - "5226:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=db;Port=3306;Database=gunter;Uid=gunter;Pwd=gunter;
      - Jwt__Secret=TucodigodeseguridadWAZAAAAAAA!!
    depends_on:
      - db
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: gunter
      MYSQL_USER: gunter
      MYSQL_PASSWORD: gunter
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
  web:
    build:
      context: ./Frontend-Bar
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5226
volumes:
  db_data:
