version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: gunterbar-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gunterbar
      MYSQL_USER: gunter
      MYSQL_PASSWORD: gunterpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gunterbar-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=server=db;port=3306;database=gunterbar;user=gunter;password=gunterpass
    ports:
      - "5221:5221"
    restart: always
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gunterbar-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: always
    volumes:
      - ./frontend:/app

volumes:
  db_data:
